<section class="section">
  <div class="container" >    
    <div class="card" *ngFor="let post of posts">
      <div class="card-image">
        <figure class="image is-4by3">
          <a href="./post/{{ post._id }}"><img src="https://bulma.io/images/placeholders/1280x960.png" alt="{{ post.titulo }}"></a>
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
            <div class="media-left">
                <a href="./editar/{{ post._id }}"><i class="fas fa-edit"></i></a>
              </div>
          <div class="media-content">
            <a href="./post/{{ post._id }}" class="title is-4">{{ post.titulo }}</a>
          </div>
        </div>
        <div class="content">
          <a href="./post/{{ post._id }}">{{ post.descricao }}</a>
          <br/><br/>
          <span><a href="./editar/{{ post._id }}">Editar</a> | <a href="./deletar/{{ post._id }}">Deletar</a></span>
        </div>
      </div>
    </div>
  </div>
</section>
